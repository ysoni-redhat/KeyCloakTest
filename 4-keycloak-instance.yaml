apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: demo-keycloak-instance
  namespace: demo-project
  labels:
    app: sso
spec:
  http:
    httpEnabled: true
    httpPort: 8090
    tlsSecret: my-tls-secret
  httpManagement:
    port: 8080
  hostname:
    # following would be better and easier to secure, but for demo purposes,
    # we'll make both hostname and admin URL the same (fewer certificates' config)
    #adminUrl: 'https://admin.demo-keycloak-instance.apps.cluster-mq98c.mq98c.sandbox870.opentlc.com'
    adminUrl: 'https://keycloak-rhdh-operator.apps.cluster-klj6r.dynamic.redhatworkshops.io'
    hostname: keycloak-rhdh-operator.apps.cluster-klj6r.dynamic.redhatworkshops.io
  instances: 1
  db:
    vendor: postgres
    host: keycloak-postgres
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
