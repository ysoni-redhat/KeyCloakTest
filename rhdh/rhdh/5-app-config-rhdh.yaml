---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-rhdh
  namespace: rhdh-operator
data:
  app-config.yaml: |
    app:
      title: Red Hat Developer Hub
      baseUrl: https://rhdh.apps.cluster-klj6r.dynamic.redhatworkshops.io

    backend:
      auth:
        keys:
          - secret: "${BACKEND_SECRET}"
      baseUrl: https://rhdh.apps.cluster-klj6r.dynamic.redhatworkshops.io
      cors:
        origin: https://rhdh.apps.cluster-klj6r.dynamic.redhatworkshops.io

    auth:
      environment: development
      providers:
        keycloak:
          development:
            clientId: rhdh
            clientSecret: developer-hub-secret
            issuer: https://keycloak-rhdh-operator.apps.cluster-klj6r.dynamic.redhatworkshops.io/realms/rhdh
